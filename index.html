<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenLLM</title>
    <link rel="icon" type="image/x-icon" href="icon.svg">
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link crossorigin="anonymous" type="text/css" rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" defer />
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
</head>

<body class="flex flex-col h-screen">

  <header class="p-4 flex justify-between border-b border-gray-300 mx-8">
    <h1 class="text-xl text-stone-900 font-mono">ScreenLLM</h1>
    <div class="flex gap-6 text-stone-600">
      <a title="GitHub repo" href="https://github.com/episphere/" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github icon-button"></i></a>

    </div>
  </header>

  <div class="flex justify-center my-3">
    <div class="flex items-center bg-yellow-400 text-white text-sm font-bold px-4 py-2 rounded-lg size-fit" role="alert">
      <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"/></svg>
      <p>This is an early prototype, please use with caution.</p>
    </div>
  </div>
  

  <main id="main" class="flex flex-col flex-grow overflow-auto items-center px-2 py-12">
    <div id="container-messages" class="w-1/2 flex flex-col gap-6"> </div>
  </main>



  <div id="popup-key" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
      <h2 class="text-xl font-semibold mb-4">API Key Required</h2>
      <p>A Google AI API key is required to use ScreenLLM. No key is present (or key is invalid). Please paste a valid API key here.</p>
      <form id="form-key" class="mt-4">
        <input id="input-key" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="password" placeholder="API key">
 
        <div class="flex items-center mb-4 ml-1 mt-4">
          <input id="checkbox-remember-key" type="checkbox" value="" checked class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
          <label for="checkbox-remember-key" class="ms-2 text-sm text-gray-900 dark:text-gray-300">Remember key</label>
        </div>

        <div class="flex justify-end mt-4">
          <button id="closePopup" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="pb-8 pt-4 w-1/2 mx-auto">
    <form id="form-message">
      <textarea id="input-message" type="text" rows="1" placeholder="Ask ScreenLLM" class="w-full px-5 py-3 rounded-xl border border-gray-300"></textarea>
    </form>
  </footer>

</body>


<style>
  * {
    scrollbar-color: lightgrey white;
  }

  .message-user {
    max-width: 50%;
    padding: 1em;
    padding-inline: 1.5em;
    background-color: #f7f2f7;
    border-radius: 1.5em;
    align-self: end;
  }

  .rule-citation {
    color: #e1d1e1;
    margin-inline: 3px;
    cursor: pointer;
  }

  .rule-citation:hover {
    color: #f1e9f1;
  }

  .icon-button {
    font-size: 30px;
    cursor: pointer;
  }

  .icon-button:hover {
    filter: brightness(140%);
  }

</style>

<script src="src/app.js" type="module"></script>

</html>
